<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="details">
            <h1 class="heading">
              Get<span class="highlight"> insights </span>that help your
              business grow.
            </h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <h2 class="unit">
                10k+
                <div class="stat-type">companies</div>
              </h2>
              <h2 class="unit">
                314
                <div class="stat-type">templates</div>
              </h2>
              <h2 class="unit">
                12M+
                <div class="stat-type">queries</div>
              </h2>
            </div>
          </div>
        </div>
        <div class="image">
          <img
            src="images/image-header-desktop.jpg"
            alt="people at conference table"
            class="image-1"
          />
        </div>
      </div>
    </main>
  </body>
</html>
